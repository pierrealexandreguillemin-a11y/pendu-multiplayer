# ISO/IEC 27001 - Security Management
# Automated dependency updates

version: 2
updates:
  # NPM dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'Europe/Paris'
    open-pull-requests-limit: 10
    reviewers:
      - 'piermusic'
    labels:
      - 'dependencies'
      - 'security'
    commit-message:
      prefix: 'chore(deps):'
    groups:
      # Group minor and patch updates together
      minor-and-patch:
        patterns:
          - '*'
        update-types:
          - 'minor'
          - 'patch'
      # Security updates are separate and high priority
      security:
        applies-to: security-updates

  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
    labels:
      - 'ci'
      - 'dependencies'
    commit-message:
      prefix: 'ci(deps):'
